language: php

services: mysql

env:
  - DB=mysql

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

branches:
  only:
    - master

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - /etc/init.d/mysql start || 1
  - mysql -uroot < tests/fixtures.sql

script:
  - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover; fi;'

